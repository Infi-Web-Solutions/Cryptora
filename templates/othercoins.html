{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

<div class="container-fluid px-4 py-4 text-white" style="background-color: #111; min-height: 100vh;">
    <h2 class="mb-4 text-light">
        <i class="fas fa-list me-2"></i> All Cryptocurrencies
    </h2>

    <div class="row g-4" id="allCoinsContainer">
        <!-- Coins will be rendered here by JavaScript -->
        <div class="col-12 text-center py-5" id="loadingPlaceholder">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-light mt-3">Loading all cryptocurrencies...</p>
        </div>
    </div>
</div>

<script src="{% static 'js/othercoins.js' %}"></script>
{% endblock %}
