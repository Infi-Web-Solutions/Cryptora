<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Crypto Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Theme -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #66b2ff;
        }
        .navbar {
            background-color: #1f1f1f;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #f1f1f1 !important;
        }
        .navbar-nav .nav-link:hover {
            color: #0dcaf0 !important;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            color: #f1f1f1;
        }
        .table {
            color: #fff;
        }
        .table thead {
            background-color: #2b2b2b;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-outline-light {
            border-color: #ccc;
            color: #ccc;
        }
        .btn-outline-light:hover {
            background-color: #ccc;
            color: #000;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">ðŸ’¹ CryptoDashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon text-light"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/portfolio/">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="/transactions/">Transactions</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="text-center py-3 mt-5 border-top border-secondary text-muted">
    <p class="mb-0">&copy; 2025 CryptoDashboard â€¢ Built with Django, CoinGecko API & Chart.js</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Page-specific scripts -->
{% block extra_scripts %}{% endblock %}

</body>
</html>
